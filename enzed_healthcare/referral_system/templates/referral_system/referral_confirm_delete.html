{% extends "referral_system/base.html" %}

{% block title %}Delete Referral{% endblock %}

{% block content %}
<div class="dcontainer">
    <h2 class="my-4">Delete Referral</h2>
    <p>Are you sure you want to delete this referral?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'referral_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
